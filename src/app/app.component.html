<ion-app>
  <ion-menu-toggle>
    <ion-menu contentId="main-content">
      <ion-header>
        <ion-toolbar>
          <ion-title>Categorias</ion-title>
        </ion-toolbar>
      </ion-header>
  
      <ion-content>
        <ion-list>
          <ion-item button routerLink="/teclados">
            <ion-icon></ion-icon>
            <ion-label>Teclados</ion-label>
          </ion-item>

          <ion-item button routerLink="/monitores">
            <ion-icon></ion-icon>
            <ion-label>Monitores</ion-label>
          </ion-item>
          
          <ion-item button routerLink="/audifonos">
            <ion-icon></ion-icon>
            <ion-label>Audifonos</ion-label>
          </ion-item>
        
          <ion-item button routerLink="/mouse">
            <ion-icon></ion-icon>
            <ion-label>Mouse</ion-label>
          </ion-item>

          <ion-item button routerLink="/sillas">
            <ion-icon></ion-icon>
            <ion-label>Sillas</ion-label>
          </ion-item>

          <ion-item button routerLink="/pc">
            <ion-icon></ion-icon>
            <ion-label>PC Armados</ion-label>
          </ion-item>

        </ion-list>
      </ion-content>
    </ion-menu>
  </ion-menu-toggle>

  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start"> 
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title style="text-align: center;">
        <ion-button fill="clear" [routerLink]="['/home']">
          TECNO STORE
        </ion-button>
      </ion-title>
      <ion-buttons slot="end"> 
        <ion-button [routerLink]="['/perfil']">
          <ion-icon slot="icon-only" name="person-outline"></ion-icon>
        </ion-button>
        <ion-button [routerLink]="['/carrito']">
          <ion-icon name="bag-handle-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
