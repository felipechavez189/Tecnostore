<ion-app>
  <ion-menu-toggle>
    <ion-menu contentId="main-content">
      <ion-header>
        <ion-toolbar>
          <ion-title>Categorías</ion-title>
        </ion-toolbar>
      </ion-header>
  
      <ion-content class="content">
        <ion-list>
          <ion-item class="custom-category-item" button routerLink="/teclados">
            <ion-label>Teclados</ion-label>
          </ion-item>

          <ion-item class="custom-category-item" button routerLink="/monitores">
            <ion-label>Monitores</ion-label>
          </ion-item>
          
          <ion-item class="custom-category-item" button routerLink="/audifonos">
            <ion-label>Audífonos</ion-label>
          </ion-item>
        
          <ion-item class="custom-category-item" button routerLink="/mouse">
            <ion-label>Mouse</ion-label>
          </ion-item>

          <ion-item class="custom-category-item" button routerLink="/sillas">
            <ion-label>Sillas</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
  </ion-menu-toggle>

  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start"> 
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title style="text-align: center;">
        <ion-button fill="clear" [routerLink]="['/home']">
          TECNO STORE
        </ion-button>
      </ion-title>
      <ion-buttons slot="end"> 
        <ion-button [routerLink]="['/perfil']">
          <ion-icon slot="icon-only" name="person-outline"></ion-icon>
        </ion-button>
        <ion-button [routerLink]="['/carrito']">
          <ion-icon name="bag-handle-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-footer>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-icon name="mail"></ion-icon>
        <p class="footer-text">tecnostore&#64;gmail.com</p>
      </ion-buttons>
  
      <ion-buttons slot="end">
        <ion-icon name="logo-instagram"></ion-icon>
        <p class="footer-text">tecnostore</p>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
  
  
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
