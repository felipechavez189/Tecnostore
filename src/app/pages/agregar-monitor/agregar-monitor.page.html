<ion-header>
  <ion-toolbar>
    <ion-title>Agregar Monitor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (submit)="agregarMonitor()">
    <ion-item>
      <ion-label position="floating">Nombre del Monitor</ion-label>
      <ion-input [(ngModel)]="monitor.nombre" name="nombre" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Precio</ion-label>
      <ion-input [(ngModel)]="monitor.precio" type="number" name="precio" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Stock</ion-label>
      <ion-input [(ngModel)]="monitor.stock" type="number" name="stock" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Descripci√≥n</ion-label>
      <ion-textarea [(ngModel)]="monitor.descripcion" name="descripcion" required></ion-textarea>
    </ion-item>

    <ion-button expand="block" (click)="capturarFoto()">Capturar Foto</ion-button>
    <ion-button expand="block" (click)="seleccionarImagen()">Seleccionar Imagen</ion-button>

    <ion-button type="submit" expand="block">Agregar Monitor</ion-button>
  </form>
</ion-content>
