<ion-header>
  <ion-toolbar>
    <ion-title>Agregar PC Armado</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Campo para el nombre del PC -->
  <ion-item>
    <ion-label position="floating">Nombre del PC Armado</ion-label>
    <ion-input [(ngModel)]="pc.nombre"></ion-input>
  </ion-item>

  <!-- Campo para el precio -->
  <ion-item>
    <ion-label position="floating">Precio</ion-label>
    <ion-input type="number" [(ngModel)]="pc.precio"></ion-input>
  </ion-item>

  <!-- Campo para el stock -->
  <ion-item>
    <ion-label position="floating">Stock</ion-label>
    <ion-input type="number" [(ngModel)]="pc.stock"></ion-input>
  </ion-item>

  <!-- Campo para la descripción -->
  <ion-item>
    <ion-label position="floating">Descripción</ion-label>
    <ion-textarea [(ngModel)]="pc.descripcion"></ion-textarea>
  </ion-item>

  <!-- Botón para capturar una imagen usando la cámara -->
  <ion-item>
    <ion-button (click)="capturarFoto()">Capturar Imagen</ion-button>
  </ion-item>

  <!-- Botón para seleccionar una imagen desde la galería -->
  <ion-item>
    <ion-button (click)="seleccionarImagen()">Seleccionar Imagen</ion-button>
  </ion-item>

  <!-- Vista previa de la imagen seleccionada o capturada -->
  <ion-item *ngIf="pc.imagen">
    <ion-img [src]="pc.imagen"></ion-img> <!-- Muestra la imagen capturada o seleccionada -->
  </ion-item>

  <!-- Botón para agregar el PC armado -->
  <ion-button expand="block" (click)="agregarPC()">Agregar PC Armado</ion-button>
</ion-content>
