<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/recuperar"></ion-back-button>
    </ion-buttons>
    <ion-title>TECNO STORE</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="content-center">
  <!-- Cuadro que encierra los campos de código de verificación -->
  <ion-card class="custom-card">
    <ion-card-header>
      <ion-card-title style="text-align: center;">Código de Verificación</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <!-- Etiqueta de instrucciones -->
      <ion-label class="custom-label">Ingrese el código enviado a su correo</ion-label>

      <!-- Campo de Código -->
      <ion-item>
        <ion-input placeholder="XXXX-XXXX"></ion-input>
      </ion-item>

      <!-- Botón de Validar -->
      <ion-button expand="block" class="custom-button" [routerLink]="['/nueva']">Validar</ion-button>
      
      <!-- Botón de Reenviar -->
      <ion-button expand="block" class="custom-button" (click)="reenviarCorreo()">Reenviar Correo</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
