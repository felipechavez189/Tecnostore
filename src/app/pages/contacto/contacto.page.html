<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start"> 
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title style="text-align: center;">
      <ion-button fill="clear" [routerLink]="['/home']">
        TECNO STORE
      </ion-button>
    </ion-title>
    <ion-buttons slot="end"> 
      <ion-button [routerLink]="['/perfil']">
        <ion-icon slot="icon-only" name="person-outline"></ion-icon>
      </ion-button>
      <ion-button [routerLink]="['/carrito']">
        <ion-icon name="bag-handle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card class="contact-card">
    <ion-card-header>
      <ion-card-title style="text-align: center;">Contacto</ion-card-title>
    </ion-card-header>
  
    <ion-card-content class="contact-content">
      <img style="border-radius: 15px;" src="assets/icon/contacto.jpg" alt="contacto">
      <ion-icon style="color: red;" name="mail-outline" size="large"></ion-icon>
      <ion-label><b>TECNOSTORE&#64;GMAIL.COM</b></ion-label>
      <ion-icon style="color: #ee06ce;" name="logo-instagram" size="large"></ion-icon>
      <ion-label><b>TECNOSTORE</b></ion-label>
      <ion-icon style="color: green;" name="logo-whatsapp" size="large"></ion-icon>
      <ion-label><b>+569 5863 0854</b></ion-label>
    </ion-card-content>
  </ion-card>
</ion-content>
