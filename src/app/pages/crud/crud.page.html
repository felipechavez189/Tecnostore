<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start"> 
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title style="text-align: center;">
      <ion-button fill="clear" [routerLink]="['/home']">
        TECNO STORE
      </ion-button>
    </ion-title>
    <ion-buttons slot="end"> 
      <ion-button [routerLink]="'/perfil'">
        <ion-icon slot="icon-only" name="person-outline"></ion-icon>
      </ion-button>
      <ion-button [routerLink]="'/carrito'">
        <ion-icon name="bag-handle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="no-background">

  <!-- Botones para acceder a los CRUD -->
  <ion-button expand="block" class="center-buttons button-margin custom-agregar-btn" [routerLink]="'/crudteclados'">
    Crud Teclados
  </ion-button>

  <ion-button expand="block" class="center-buttons button-margin custom-agregar-btn" [routerLink]="'/crudmonitores'">
    Crud Monitores
  </ion-button>

  <ion-button expand="block" class="center-buttons button-margin custom-agregar-btn" [routerLink]="'/crudaudifonos'">
    Crud Audifonos
  </ion-button>

  <ion-button expand="block" class="center-buttons button-margin custom-agregar-btn" [routerLink]="'/crudmouse'">
    Crud Mouse
  </ion-button>

  <ion-button expand="block" class="center-buttons button-margin custom-agregar-btn" [routerLink]="'/crudsillas'">
    Crud Sillas
  </ion-button>

  <ion-button expand="block" class="center-buttons button-margin custom-agregar-btn" [routerLink]="'/crudpcarmado'">
    Crud PC Armado
  </ion-button>

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let producto of productos">
        <ion-card>
          <ion-thumbnail>
            <img [src]="producto.foto_prod" alt="Foto del producto">
          </ion-thumbnail>
          <ion-card-header>
            <ion-card-title>{{ producto.nombre_prod }}</ion-card-title>
            <ion-card-subtitle>Precio: {{ producto.precio_prod }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <p>Stock: {{ producto.stock_prod }}</p>
            <p>{{ producto.descripcion_prod }}</p>
            <ion-button color="danger" (click)="EliminarAlerta()">Eliminar</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-item *ngIf="productos.length === 0">
    <ion-label>No se encontraron productos.</ion-label>
  </ion-item>
  
</ion-content>
