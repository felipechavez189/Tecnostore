<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start"> 
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title style="text-align: center;">
      <ion-button fill="clear" [routerLink]="['/home']">
        TECNO STORE
      </ion-button>
    </ion-title>
    <ion-buttons slot="end"> 
      <ion-button [routerLink]="'/perfil'">
        <ion-icon slot="icon-only" name="person-outline"></ion-icon>
      </ion-button>
      <ion-button [routerLink]="'/carrito'">
        <ion-icon name="bag-handle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let teclado of tecladosFiltrados">
      <ion-label>
        <h2>{{ teclado.nombre_prod }}</h2>
        <p>Precio: {{ teclado.precio_prod | currency }}</p>
        <p>Stock: {{ teclado.stock_prod }}</p>
        <p>{{ teclado.descripcion_prod }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-button style="color: green;" [routerLink]="'/agregar-teclado'">Agregar Teclado</ion-button>
</ion-content>
