<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start"> 
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title style="text-align: center;">
      <ion-button fill="clear" [routerLink]="['/home']">
        TECNO STORE
      </ion-button>
    </ion-title>
    <ion-buttons slot="end"> 
      <ion-button [routerLink]="'/perfil'">
        <ion-icon slot="icon-only" name="person-outline"></ion-icon>
      </ion-button>
      <ion-button [routerLink]="'/carrito'">
        <ion-icon name="bag-handle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let producto of productosFiltrados">
        <ion-card>
          <ion-thumbnail>
            <img [src]="producto.foto_prod" alt="Foto del producto">
          </ion-thumbnail>
          <ion-card-header>
            <ion-card-title>{{ producto.nombre_prod }}</ion-card-title>
            <ion-card-subtitle>Precio: {{ producto.precio_prod }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <p>Stock: {{ producto.stock_prod }}</p>
            <p>{{ producto.descripcion_prod }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  
  <ion-item *ngIf="productosFiltrados.length === 0">
    <ion-label>No se encontraron productos.</ion-label>
  </ion-item>
  

</ion-content>
