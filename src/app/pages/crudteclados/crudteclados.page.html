<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start"> 
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title style="text-align: center;">
      <ion-button fill="clear" [routerLink]="['/home']">
        TECNO STORE
      </ion-button>
    </ion-title>
    <ion-buttons slot="end"> 
      <ion-button [routerLink]="'/perfil'">
        <ion-icon slot="icon-only" name="person-outline"></ion-icon>
      </ion-button>
      <ion-button [routerLink]="'/carrito'">
        <ion-icon name="bag-handle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button style="color: green;" [routerLink]="'/agregar-teclado'">Agregar Teclado</ion-button>

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let teclado of tecladosFiltrados">
        <ion-card>
          <img [src]="teclado.foto_prod" alt="{{ teclado.nombre_prod }}" />
          <ion-card-header>
            <ion-card-title>{{ teclado.nombre_prod }}</ion-card-title>
          </ion-card-header>
          
          <ion-card-content>
            <p>Precio: {{ teclado.precio_prod | currency }}</p>
            <p>Stock: {{ teclado.stock_prod }}</p>
            <p>{{ teclado.descripcion_prod }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
