<ion-header>
  <ion-toolbar>
    <ion-title>Editar Audífono</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (submit)="guardarCambios()">
    <ion-item>
      <ion-label position="floating">Nombre del Audífono</ion-label>
      <ion-input [(ngModel)]="audifono.nombre" name="nombre" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Precio</ion-label>
      <ion-input [(ngModel)]="audifono.precio" type="number" name="precio" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Stock</ion-label>
      <ion-input [(ngModel)]="audifono.stock" type="number" name="stock" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Descripción</ion-label>
      <ion-textarea [(ngModel)]="audifono.descripcion" name="descripcion" required></ion-textarea>
    </ion-item>

    <ion-button expand="block" (click)="capturarFoto()">Capturar Foto</ion-button>
    <ion-button expand="block" (click)="seleccionarImagen()">Seleccionar Imagen</ion-button>

    <ion-button type="submit" expand="block">Guardar Cambios</ion-button>
  </form>
</ion-content>
