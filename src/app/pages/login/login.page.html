    <ion-title style="text-align: center;">TECNO STORE</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="content-center">
  <!-- Cuadro que encierra los campos de usuario y contrase침a -->

      <!-- Bot칩n de Ingresar -->

    </ion-card-content>
  </ion-card>
</ion-content>
