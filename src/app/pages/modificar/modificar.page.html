<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title style="text-align: center;">
      <ion-button fill="clear" [routerLink]="['/home']">
        TECNO STORE
      </ion-button>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/perfil']">
        <ion-icon slot="icon-only" name="person-outline"></ion-icon>
      </ion-button>
      <ion-button [routerLink]="['/carrito']">
        <ion-icon name="bag-handle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-img src="/assets/icon/monitor1.jpg"></ion-img>
    <ion-button expand="block" class="custom-button-image">
      <ion-icon name="image-outline"></ion-icon>
    </ion-button>
    <ion-card-content>
      <ion-item class="input-item">
        <ion-label class="form-label">Categor√≠a:</ion-label>
        <ion-input type="string" value="Monitores"></ion-input>
      </ion-item>
      <ion-item class="input-item">
        <ion-label class="form-label">Nombre:</ion-label>
        <ion-input value="Monitor 27' FHD 240HZ 1MS"></ion-input>
      </ion-item>
      <ion-item class="input-item">
        <ion-label class="form-label">Stock:</ion-label>
        <ion-input type="number" value="25"></ion-input>
      </ion-item>
      <ion-item class="input-item">
        <ion-label class="form-label">Precio:</ion-label>
        <ion-input type="number" value="191990"></ion-input>
      </ion-item>
      <ion-button expand="block" class="custom-button">
        Guardar Cambios
      </ion-button>
      <ion-button expand="block" class="custom-button-cancelar" [routerLink]="'/crud'">
        Cancelar
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
