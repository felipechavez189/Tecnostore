<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start"> 
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title style="text-align: center;">
      <ion-button fill="clear" [routerLink]="['/home']">
        TECNO STORE
      </ion-button>
    </ion-title>
    <ion-buttons slot="end"> 
      <ion-button [routerLink]="['/perfil']">
        <ion-icon slot="icon-only" name="person-outline"></ion-icon>
      </ion-button>
      <ion-button [routerLink]="['/carrito']">
        <ion-icon name="bag-handle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar color="light" placeholder="Buscar"></ion-searchbar>
  <img style="border-radius: 15px;" class="banner-image" alt="monitorpromo" src="assets/icon/monitorpromo.jpg"/>
  <ion-grid>
    <ion-row>

      <ion-col size="6" *ngFor="let x of productos">
        <ion-card class="card-1" (click)="irDetalleProducto(x)" >
          <ion-img *ngIf="x.foto_prod" [src]="x.foto_prod"></ion-img>
          <ion-card-content>
            <h6>{{x.nombre_prod}}</h6>
            <p class="stock"><b>Stock: {{x.stock_prod}}</b></p>
            <p class="precio"><b>{{x.precio_prod}}</b></p>
            <ion-button expand="block" color="primary">Ver Producto</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>


    </ion-row>
  </ion-grid>
</ion-content>
